<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file -->
</head>
<body>
    <header>
        <h1>Progress Tracking</h1>
        <a href="/dashboard">Back to Dashboard</a> <!-- Link to go back to the dashboard -->
    </header>

    <main>
        <section>
            <h2>Your Fitness Progress</h2>
            <!-- Canvas element to render the progress chart -->
            <canvas id="progress-chart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <!-- Add footer content, copyright information, etc. -->
    </footer>

    <!-- Include Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    
    <script>
        // Sample data for the progress chart
        const progressData = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [
                {
                    label: 'Weight (kg)',
                    data: [70, 69, 68, 67], // Replace with your actual progress data
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }
            ]
        };

        // Get the canvas element
        const ctx = document.getElementById('progress-chart').getContext('2d');

        // Create the progress chart
        const progressChart = new Chart(ctx, {
            type: 'line',
            data: progressData,
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
