<!-- add_weight.html -->

{% block content %}
<h1>Add Weight Entry</h1>
<link rel="stylesheet" href="{{ url_for('static', filename='add_weight.css') }}">

<form method="POST" action="{{ url_for('add_weight') }}">
    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.01" name="weight" id="weight" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
<br>
<a href="{{ url_for('weight_chart') }}" class="btn btn-secondary">View Weight Chart</a>
{% endblock %}
