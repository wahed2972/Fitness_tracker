<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Data Bar Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Nutrition Data Bar Graph</h1>

    <div style="width: 80%; margin: 0 auto;">
        <canvas id="nutritionChart" width="400" height="200"></canvas>
    </div>

    <script>
        var nutritionData = {{ nutrition_data | tojson|safe }};

        var labels = Object.keys(nutritionData);
        var values = Object.values(nutritionData);

        var ctx = document.getElementById('nutritionChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Nutrition Data',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
