<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <!-- <a href="/home">
                <img class="logo" border="0" alt="iLearn logo" src="{{ url_for('static', filename='logo.png') }}"
                    width="40" height="40">
            </a> -->
            <span class="navbar-brand mb-0 h1">GymPro</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nutrition') }}">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bmi') }}">BMI Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('plan') }}">Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('workout_log') }}">Workout Log</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <h2>User Profile</h2>
        <form action="/update_profile" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
            </select>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" value="{{ user.weight }}" required>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" value="{{ user.height }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="goal">Fitness Goal:</label>
            <select id="goal" name="goal" required>
                <option value="Muscle Gain" {% if user.fitness_goal == 'Muscle Gain' %}selected{% endif %}>Muscle Gain</option>
                <option value="Endurance" {% if user.fitness_goal == 'Endurance' %}selected{% endif %}>Endurance</option>
                <option value="Max Strength" {% if user.fitness_goal == 'Max Strength' %}selected{% endif %}>Max Strength</option>
                <option value="Get Toned" {% if user.fitness_goal == 'Get Toned' %}selected{% endif %}>Get Toned</option>
            </select>

            <label for="area">Focus Area:</label>
            <select id="area" name="area" required>
                <option value="Back" {% if user.focus_area == 'Back' %}selected{% endif %}>Back</option>
                <option value="Shoulder" {% if user.focus_area == 'Shoulder' %}selected{% endif %}>Shoulder</option>
                <option value="Arm" {% if user.focus_area == 'Arm' %}selected{% endif %}>Arm</option>
                <option value="Chest" {% if user.focus_area == 'Chest' %}selected{% endif %}>Chest</option>
                <option value="Abs" {% if user.focus_area == 'Abs' %}selected{% endif %}>Abs</option>
                <option value="Leg" {% if user.focus_area == 'Leg' %}selected{% endif %}>Leg</option>
                <option value="FullBody" {% if user.focus_area == 'FullBody' %}selected{% endif %}>Full Body</option>
            </select>
            <div class="text-center">
                <button type="submit" class="update-profile-button">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
